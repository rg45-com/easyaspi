<!DOCTYPE html>
<html dir="ltr" lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <!-- body classes:  -->
  <!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
  <!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
  <!-- "transparent-header": makes the header transparent and pulls the banner to top -->
  <!-- "gradient-background-header": applies gradient background to header -->
  <!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->
  <body class="{% if page.layout == "home" %} front-page page-loader-1{% else %} {% endif %}">
    <!-- scrollToTop -->
    <div class="scrollToTop circle"><i class="icon-up-open-big"></i></div>

    <!-- page wrapper start -->
    <div class="page-wrapper">
      
      {% include header.html %}
  
          {{ content }}
          
      {% include footer.html %}

    </div>
    <!-- page-wrapper end -->

    <!-- js files -->
    <script type="text/javascript" src="/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="/plugins/tether.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/plugins/modernizr.js"></script>
    <script type="text/javascript" src="/plugins/rs-plugin-5/js/jquery.themepunch.tools.min.js?rev=5.0"></script>
    <script type="text/javascript" src="/plugins/rs-plugin-5/js/jquery.themepunch.revolution.min.js?rev=5.0"></script>
    <script type="text/javascript" src="/plugins/isotope/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="/plugins/waypoints/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="/plugins/waypoints/sticky.min.js"></script>
    <script type="text/javascript" src="/plugins/jquery.countTo.js"></script>
    <script src="/plugins/jquery.parallax-1.1.3.js"></script>
    <script src="/plugins/jquery.validate.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;key=AIzaSyDDng45TjNFykdk62dqcV-sCEQUMJi1uvM"></script>
    <script type="text/javascript" src="/js/google.map.config.js"></script>
    <script type="text/javascript" src="/plugins/owlcarousel2/owl.carousel.min.js"></script>
    <script type="text/javascript" src="/plugins/pace/pace.min.js"></script>
    <script type="text/javascript" src="/js/template.js"></script>
    <script type="text/javascript" src="/js/custom.js"></script>
    <script type="text/javascript" src="/plugins/rs-plugin-5/js/extensions/revolution.extension.slideanims.min.js"></script>
    <script type="text/javascript" src="/plugins/rs-plugin-5/js/extensions/revolution.extension.layeranimation.min.js"></script>
    <script type="text/javascript" src="/plugins/rs-plugin-5/js/extensions/revolution.extension.kenburn.min.js"></script>

  </body>
</html>
